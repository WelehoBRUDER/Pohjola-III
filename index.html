<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pohjola III</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/lobby.css">
  <link rel="stylesheet" href="style/text.css">
</head>
<body>
  <div class="combatScreen">
    <div class="playerArea">
      <div class="playerHpBar">
        <div class="playerHpLate"></div>
        <div class="playerHpFill fillbar"></div>
        <p class="playerHpNum">50/50</p>
      </div>
      <div class="playerMpBar">
        <div class="playerMpFill fillbar"></div>
        <p class="playerMpNum">25/25</p>
      </div>
      <div class="playerStatuses"></div>
      <div class="playerInteract">
        <div class="playerActionBar">
          <div class="playerActionFill"></div>
          <p class="playerActionNum">73%</p>
        </div>
        <button class="regularAttack" onclick="regularAttack()"><img src="gfx/abilities/sword-wound.png" alt=""></button>
        <button class="combatInventory" onclick="openInventory('combat')"><img src="gfx/icons/hand-bag.png" alt=""></button>
        <div class="playerAbilities">
          <div class="abilityContainer">
            <div class="abilitySlot1" onclick="playerUseAbility(1)"></div>
            <div class="abilitySlot2" onclick="playerUseAbility(2)"></div>
            <div class="abilitySlot3" onclick="playerUseAbility(3)"></div>
            <div class="abilitySlot4" onclick="playerUseAbility(4)"></div>
            <div class="abilitySlot5" onclick="playerUseAbility(5)"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="enemyArea">
      <div class="enemiesFlex"></div>
    </div>
  </div>
  <div id="inventoryWindow" class="hidden">
    <div class="draggableArea"></div>
    <div class="itemsArea"></div>
    <div class="equipmentArea">
      <div class="equipmentSlot§weapon"></div>
      <div class="equipmentSlot§shield"></div>
      <div class="equipmentSlot§head"></div>
      <div class="equipmentSlot§body"></div>
      <div class="equipmentSlot§legs"></div>
      <div class="equipmentSlot§ring"></div>
      <div class="equipmentSlot§amulet"></div>
      <div class="equipmentSlot§talisman"></div>
      <div class="armorValues"></div>
    </div>
  </div>
  <div id="ItemUseMenu" class="hidden"></div>
  <div id="useMultiple" class="hidden">
    <div class="dim"></div>
    <div class="title"></div>
    <button class="less" onclick="changeAmount(-1)">↓</button>
    <button class="lesser" onclick="changeAmount(-5)">↓↓↓</button>
    <p class="amount"></p>
    <button class="up" onclick="changeAmount(1)">↑</button>
    <button class="more" onclick="changeAmount(5)">↑↑↑</button>
    <div class="confirm" onclick="confirmSelection()">Confirm</div>
    <div class="cancel" onclick="cancelSelection()">Cancel</div>
    <p class="totalPrice"></p>
  </div>
  <div id="characterWindow" class="hidden">
    <div class="draggableArea"></div>
    <div class="contentArea"></div>
  </div>
  <div id="perkWindow" class="hidden">
    <div class="draggableArea"></div>
    <div class="contentArea"></div>
  </div>
  <div class="lootWindow hidden">
    SPOILS OF BATTLE
    <div class="lootArea"></div>
    <p class="goldNumber">37 gold</p>
    <div class="closeLoot" onclick="closeLootWindow()">CLOSE</div>
  </div>
  <div id="textBoxPop"></div>
  <div class="bloodyScreenEffect"></div>
  <div class="battleEndScreen invisible">
    <div class="battleEndContainer scaled">
      <div class="endTitle">
        <p class="title loss">DEFEAT</p>
      </div>
      <div class="endingText"></div>
      <div class="okbutton">NEXT</div>
    </div>
  </div>
</body>
</html>

<script src="script/lib.js"></script>
<script src="script/global.js"></script>
<script src="script/effects.js"></script>
<script src="script/items.js"></script>
<script src="script/classes/statusClass.js"></script>
<script src="script/abilities.js"></script>
<script src="script/syntax.js"></script>
<script src="script/perks.js"></script>
<script src="script/classes/itemClass.js"></script>
<script src="script/classes/abilityClass.js"></script>
<script src="script/classes/enemyClass.js"></script>
<script src="script/classes/perkClass.js"></script>
<script src="script/classes/playerClass.js"></script>
<script src="script/lobby.js"></script>
<script src="script/inventory.js"></script>
<script src="script/texts.js"></script>
<script src="script/textBox.js"></script>
<script src="script/enemies.js"></script>
<script src="script/combat.js"></script>
