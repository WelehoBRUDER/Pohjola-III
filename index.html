<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pohjola III</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style/compiled/animation.css">
  <link rel="stylesheet" href="style/compiled/main.css">
  <link rel="stylesheet" href="style/compiled/lobby.css">
  <link rel="stylesheet" href="style/compiled/combat.css">
  <link rel="stylesheet" href="style/compiled/elements.css">
</head>

<body>
  <main class="game">
    <div id="tooltip"></div>
    <div id="bloody-screen"></div>
    <div id="healing-screen"></div>
    <div class="combat no-display">
      <div class="ui">
        <div class="combat-header">
          <div class="attack" onclick="attack()">Attack</div>
          <div class="combat-time">0.0s</div>
          <div class="pass" onclick="pass()">Pass</div>
        </div>
        <div class="toolbar">
          <!-- Player HP Bar -->
          <div class="player-hp bar">
            <div class="fill gradient-shine">
            </div>
            <div class="late"></div>
            <p class="value">100/100</p>
          </div>
          <!-- Player Toolbar -->
          <div class="tools">
            <div class="status-effects"></div>
            <div class="player-action bar">
              <div class="fill gradient-shine">
              </div>
              <div class="late"></div>
              <p class="value">0%</p>
            </div>
            <div class="action-slots"></div>
          </div>
          <!-- Player MP Bar -->
          <div class="player-mp bar">
            <div class="fill gradient-shine">
            </div>
            <div class="late"></div>
            <p class="value">100/100</p>
          </div>
        </div>
      </div>
      <div class="enemies"></div>
      <div class="combat-summary-background hide">
        <div class="combat-summary">
          <div class="header victory">VICTORY!</div>
          <div class="summary-text"></div>
          <div class="options">
            <button class="main-button">CONTINUE</button>
          </div>
        </div>
      </div>
    </div>
    <div class="lobby">
      <div class="side-bar"></div>
      <div class="lobby-view">
        <div class="lobby-header">
          <div class="lobby-title">
            <h1>Pohjola III</h1>
          </div>
          <div class="lobby-buttons">
          </div>
        </div>
        <div class="lobby-content"></div>
      </div>
  </main>
</body>

</html>
