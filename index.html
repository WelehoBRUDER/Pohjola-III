<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pohjola III</title>
  <link rel="stylesheet" href="style/compiled/main.css">
  <link rel="stylesheet" href="style/compiled/lobby.css">
</head>

<body>
  <main class="game">
    <div class="combat">
      <div class="ui">
        <div class="toolbar">
          <!-- Player HP Bar -->
          <div class="player-hp bar">
            <div class="fill gradient-shine">
            </div>
            <div class="late"></div>
            <p class="value">100/100</p>
          </div>
          <!-- Player Toolbar -->
          <div class="tools">
            <div class="player-action bar">
              <div class="fill gradient-shine">
              </div>
              <div class="late"></div>
              <p class="value">0%</p>
            </div>
          </div>
          <!-- Player MP Bar -->
          <div class="player-mp bar">
            <div class="fill gradient-shine">
            </div>
            <div class="late"></div>
            <p class="value">100/100</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
