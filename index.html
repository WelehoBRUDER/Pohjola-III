<body>
  <main class="game">
    <div class="console" style="display: none">
      <div class="log"></div>
      <div class="input">
        <input type="text" id="console-input">
        <div class="prediction">
          <span class="phantom"></span>
          <span class="trailing"></span>
        </div>
      </div>
      <div class="console-intellisense"></div>
    </div>
    <div id="tooltip"></div>
    <div id="bloody-screen"></div>
    <div id="healing-screen"></div>
    <div id="context-menu"></div>
    <div id="confirm-action">
      <div class="text">confirm this action</div>
      <div class="buttons">
        <button class="confirm">Confirm</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
    <div id="item-amount-prompt" class="disabled">
      <div class="header">
        <h2 class="title">[item.name]</h2>
      </div>
      <div class="amount">
        <button class="amount-button" onClick="decreaseAmount()">-</button>
        <p class="amount-text">1</p>
        <button class="amount-button" onClick="increaseAmount()">+</button>
      </div>
      <div class="price">500</div>
      <input type="range" min="1" max="99" value="1" class="slider" id="amount-slider"
        oninput="updateAmount(parseInt(this.value))">
      <div class="buttons">
        <button class="button" onClick="confirmAmount()">Confirm</button>
        <button class="button" onClick="cancelAmount()">Cancel</button>
      </div>
    </div>
    <div class="main-menu"></div>
    <div class="combat no-display">
      <div class="ui">
        <div class="potion-pouch-frame hide"></div>
        <div class="combat-header">
          <div class="attack" onclick="attack()">Attack</div>
          <div class="combat-time">0.0s</div>
          <div class="pass" onclick="pass()">Pass</div>
        </div>
        <div class="toolbar">
          <!-- Player HP Bar -->
          <div class="player-hp bar">
            <div class="fill gradient-shine">
            </div>
            <div class="late"></div>
            <p class="value">100/100</p>
          </div>
          <!-- Player Toolbar -->
          <div class="tools">
            <div class="potion-pouch" onclick="openPouch()">
              <img src="./gfx/items/potion.png">
            </div>
            <div class="status-effects"></div>
            <div class="player-action bar">
              <div class="fill gradient-shine">
              </div>
              <div class="late"></div>
              <p class="value">0%</p>
            </div>
            <div class="action-slots"></div>
          </div>
          <!-- Player MP Bar -->
          <div class="player-mp bar">
            <div class="fill gradient-shine">
            </div>
            <div class="late"></div>
            <p class="value">100/100</p>
          </div>
        </div>
      </div>
      <div class="enemies"></div>
      <div class="combat-summary-background hide">
        <div class="combat-summary">
          <div class="header victory">VICTORY!</div>
          <div class="summary-text"></div>
          <div class="options">
            <button class="main-button">CONTINUE</button>
          </div>
        </div>
      </div>
    </div>
    <div class="lobby no-display">
      <div class="side-bar"></div>
      <div class="lobby-view">
        <div class="lobby-header">
          <div class="lobby-title">
            <h1>Pohjola III</h1>
          </div>
          <div class="lobby-buttons">
          </div>
        </div>
        <div class="lobby-content"></div>
      </div>
    </div>
  </main>
</body>
