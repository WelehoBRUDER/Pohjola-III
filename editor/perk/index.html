<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style/compiled/editor.css">
  <title>Pohjola III - Perk Editor</title>
</head>

<body>
  <main class="editor">
    <div class="tools">
      <div class="perk-info"></div>
      <button class="add-perk" onclick="savePerk()">Save Perk</button>
      <button class="add-perk" onclick="perkDetails({new: true})">Add New Perk</button>
      <button class="add-perk" onclick="savePerks()">Save All Perks</button>
      <button class="add-perk" onclick="generateEnglishLocalisation()">Generate English Names</button>
    </div>
    <div class="perks"></div>
    <div class="icons-search">
      <div class="header">
        <input type="text" placeholder="Search...">
      </div>
      <div class="icons"></div>
    </div>
  </main>
</body>

</html>
